<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Search for a Movie</title>
        <script type="text/javascript">
            //function to show and hind search box/result area
            function show(id) {
                document.getElementById("searchArea").style.display = 'none';
                var element = document.getElementById(id);
                element.style.display = 'block';

            }
        </script>

    </h:head>
    <h:body>
        <span id="searchArea">
            <h1>Search for a Game</h1>
            <hr/>
                <!-- form to search a game by given title -->
            <h:form id="form" prependId="false">
                <h:panelGrid columns="2" >
                    <h:outputLabel value="Title : "/>
                    <h:inputText value="#{productController.game.title}"/>
                </h:panelGrid>
                <br></br>
                <!-- Button to make ajax call to get Game details -->
                <h:commandButton value="Search for a Game" action="#{productController.doSearchGame}" onclick="show('output');">
                    <f:ajax execute="@form" render="games totalGameCount" />
                </h:commandButton>

                <!-- links for navigation -->
                <br> </br>
                <h:link outcome="listGames.xhtml" value="The Stock of Games"/> | <h:link outcome="index.xhtml" value="Main Page"/>

            </h:form>
        </span>
        <span id="output" style="display: none;">
            <h1>The found Game(s)</h1>
            <hr/>
            <!-- Result to show the found game details using data table -->
            <h:dataTable id="games" value="#{productController.gameList}" var="gm" border="1">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Title"/>
                    </f:facet>
                    <h:outputText value="#{gm.title}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Company"/>
                    </f:facet>
                    <h:outputText value="#{gm.company}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Platform"/>
                    </f:facet>
                    <h:outputText value="#{gm.platform}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Classification"/>
                    </f:facet>
                    <h:outputText value="#{gm.classification}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Description"/>
                    </f:facet>
                    <h:outputText value="#{gm.description}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Price"/>
                    </f:facet>
                    <h:outputText value="#{gm.price}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Number"/>
                    </f:facet>
                    <h:outputText value="#{gm.stockNumber}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="HD Video Output"/>
                    </f:facet>
                    <h:outputText value="#{gm.hdVideoOutput}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Hard Drive space"/>
                    </f:facet>
                    <h:outputText value="#{gm.hardDriveSpace}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Number of Players"/>
                    </f:facet>
                    <h:outputText value="#{gm.noOfCoPlayers}"/>
                </h:column>
            </h:dataTable>
            <br></br>
            <!-- Displaying total number of games -->
            Total games: <h:outputText id="totalGameCount" value="#{productController.totalProducts}"/>
            <br></br>
            <hr/>
            <!-- links to navigate -->
            <h:form>
                <h:link outcome="newGame.xhtml" value="Create a New Game"/> | <h:link outcome="index.xhtml" value="Main Page"/>
            </h:form>
        </span>
    </h:body>
</html>
