<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Creates a New Game</title>
    </h:head>
    <h:body>
        <h1>Create a New Game</h1>
        <hr/>
        <h:form>
            <!-- Form to collect game creation details -->
            <h:panelGrid columns="2" >
                <h:outputLabel value="Title : "/>
                <h:inputText value="#{productController.game.title}" required="true" requiredMessage="Title is mandatory Field"/>

                <h:outputLabel value="Description :"/>
                <h:inputTextarea value="#{productController.game.description}" cols="25" rows="5" />

                <h:outputLabel value="Company : "/>
                <h:inputText value="#{productController.game.company}" required="true" requiredMessage="Company is mandatory Field"/>

                <h:outputLabel value="Platform  : "/>
                <h:inputText value="#{productController.game.platform}"/>

                <h:outputLabel value="Classification  : "/>
                <h:inputText value="#{productController.game.classification}"/>

                <h:outputLabel value="Price  : "/>
                <h:inputText label="Price" value="#{productController.game.price}" required="true">
                    <f:validateLongRange minimum="1"/>
                </h:inputText>
                <h:outputLabel value="Stock Number  : "/>
                <h:inputText label="Stock Number" value="#{productController.game.stockNumber}" required="true">
                    <f:validateLongRange minimum = "1" />
                </h:inputText>
                <h:outputLabel value="HD Video Output : "/>
                <h:inputText value="#{productController.game.hdVideoOutput}"/>

                <h:outputLabel value="Hard Drive Space : "/>
                <h:inputText value="#{productController.game.hardDriveSpace}"/>

                <h:outputLabel value="Number of Players : "/>
                <h:inputText label ="Number of Players" value="#{productController.game.noOfCoPlayers}" required="true">
                    <f:validateLongRange minimum = "1" />
                </h:inputText>

            </h:panelGrid>
            <br></br>
            <!-- Button to create a game -->
            <h:commandButton value="Create a game" action="#{productController.doCreateGame()}"/>
            <br></br>  <br></br>
            <hr/>
            <!-- Link for navigation -->
            <h:link outcome="listGames.xhtml" value="The Stock of Games"/> | <h:link outcome="index.xhtml" value="Main Page"/>
        </h:form>
    </h:body>
</html>
