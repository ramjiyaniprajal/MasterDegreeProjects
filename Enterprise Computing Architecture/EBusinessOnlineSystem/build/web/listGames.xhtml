<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:metadata>
        <f:viewAction action="#{productController.onLoadGames}" />
    </f:metadata>
    <h:head>
        <title>Stock of the games</title>
    </h:head>
    <h:body>
        <h1>Stock of the games</h1>
        <hr/>
        <!-- Display message of successfully created only when game created recently -->
        <c:if test="#{productController.game.title != null}">
            <b>Successfully created the game : <h:outputText value="#{productController.game.title}"/></b>
        </c:if>
        <!--  Data table to show game list-->
        <h:dataTable value="#{productController.gameList}" var="pr" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Title"/>
                </f:facet>
                <!-- Link to show game details -->
                <h:link value="#{pr.title}"  outcome="#{productController.productDetailsPage(pr.id,'game')}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Platform"/>
                </f:facet>
                <h:outputText value="#{pr.platform}"/>
            </h:column>
        </h:dataTable>
        <!-- Shows the total number of games -->
        Total Games: <h:outputText value="#{productController.totalProducts}"/>
        <hr/>
        <h:form>
            <!-- Link to navigate -->
            <h:link outcome="newGame.xhtml" value="Create a New Game"/> | <h:link outcome="index.xhtml" value="Main Page"/>
        </h:form>

    </h:body>
</html>
